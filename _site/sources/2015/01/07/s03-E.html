            <h1>Amnestie vom 6.12.1989</h1>
            <p>Am 7. Dezember 1989 veröffentlicht die Sächsische Zeitung den Amnestiebeschluss der DDR-Regierung vom 6. Dezember, der bei den Häftlingen in Bautzen II auf große Empörung stößt.</p>
